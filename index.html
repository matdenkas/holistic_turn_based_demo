<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML 5 Boilerplate</title>

  <style>
    canvas {
      padding: 0;
      margin: auto;
      outline: none;
      display: block;
      top: 0;
      bottom: 0;
      left: 0;
      position: absolute;
      width: 100%;
    }

    @media (min-aspect-ratio: 2/1) {
      canvas {
        width: unset;
        height: 100%;
      }
    }
  </style>
</head>
<body style="width:100%; height:100%; background-color:white; margin:0px; padding:0px; overflow:hidden;">
  <script src="./lib/pixi.min.js" type="text/javascript"></script>
	<script src="./main.js" type="text/javascript"></script>

</body>
</html>
